<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="./assets/font/Lato/stylesheet.css" />
    <link rel="stylesheet" href="./assets/font/AvenirNext/stylesheet.css" />
    <title>Meeting_3</title>
  </head>
  <body>
    <div class="modal-window">
      <h3 class="modal-window__title">
        You seem to be using an unsupported browser
      </h3>
      <p class="modal-window__description">
        To get the most out of using the new Return Path <br />
        please login to the new experience with a supported browser.
      </p>
      <div class="modal-window__social">
        <a href="#" class="social__link">
          <img
            src="./assets/image/ie10.svg"
            alt=""
            class="social__image"
          /><span class="social__name">IE 10 </span>
        </a>
        <a href="#" class="social__link">
          <img
            src="./assets/image/chrome.svg"
            alt=""
            class="social__image"
          /><span class="social__name">Chrome</span>
        </a>
        <a href="#" class="social__link">
          <img
            src="./assets/image/firefox.svg"
            alt=""
            class="social__image"
          /><span class="social__name">Firefox</span>
        </a>
        <a href="#" class="social__link">
          <img
            src="./assets/image/safari.svg"
            alt=""
            class="social__image"
          /><span class="social__name">Safari</span>
        </a>
        <a href="#" class="social__link">
          <img
            src="./assets/image/opera.svg"
            alt=""
            class="social__image"
          /><span class="social__name">Opera</span>
        </a>
      </div>
      <a href="#" class="modal-window__submit">GOT IT</a>
    </div>
  </body>
</html>
