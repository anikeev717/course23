<!DOCTYPE html>

  <body></body>
  <script>
    const filterArray = (arr) => {
      const onlyNumbers = [];
      for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] === "number") {
          onlyNumbers.push(arr[i]);
        }
      }
      return onlyNumbers;
    };

    const filterNumber = (arr) => arr.filter((e) => typeof e === "number");
    filterArray(["a", "b", 1, 2, true, [1, 2, 3], {}, null, undefined]);
    filterNumber(["a", "b", 1, 2, true, [1, 2, 3], {}, null, undefined]);
  </script>
</html>
