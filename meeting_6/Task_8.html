<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting 6. Task 8</title>
  </head>
  <body>
    <button class="lamp">Lamp</button>
  </body>
  <script>
    const lamp = document.querySelector(".lamp");

    const randomNumber = (n = 256) => Math.floor(Math.random() * n);

    const randomColor = () =>
      "rgb(" +
      randomNumber() +
      "," +
      randomNumber() +
      "," +
      randomNumber() +
      ")";

    const lampRandom = () => (lamp.style.background = randomColor());

    lamp.addEventListener("click", lampRandom);
  </script>
</html>
