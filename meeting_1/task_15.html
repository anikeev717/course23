<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 15</title>
  </head>
  <body style="background-color: #74408c">
    <form
      style="
        margin: 137px auto 0;
        padding-top: 40px;
        width: 463px;
        height: 402px;
        background: #ffffff;
        border-radius: 5px;
        text-align: center;
      "
    >
      <h2
        for="userEmail"
        style="
          font-family: 'Arial';
          font-weight: 400;
          font-size: 30px;
          line-height: 34px;
          color: #74408c;
          margin: 0 auto;
        "
      >
        Sign in to your account
      </h2>
      <input
        style="
          box-sizing: border-box;
          width: 391px;
          height: 55px;
          background: #e5e9ed;
          border: 1px solid #c9c9c9;
          border-radius: 5px;
          margin-top: 28px;
          font-family: 'Arial';
          font-style: normal;
          font-weight: 400;
          font-size: 15px;
          line-height: 17px;
          color: #787e8c;
          padding-left: 16px;
        "
        type="email"
        name="userEmail"
        id="userEmail"
        placeholder="Email"
        required
      />
      <input
        style="
          box-sizing: border-box;
          width: 391px;
          height: 55px;
          background: #e5e9ed;
          border: 1px solid #c9c9c9;
          border-radius: 5px;
          margin-top: 41px;
          font-family: 'Arial';
          font-style: normal;
          font-weight: 400;
          font-size: 15px;
          line-height: 17px;
          color: #787e8c;
          padding-left: 16px;
        "
        type="password"
        name="userPassword"
        id=""
        placeholder="Password"
        required
      />
      <button
        style="
          box-sizing: border-box;
          width: 391px;
          height: 55px;
          background: #74408c;
          border: 1px solid #74408c;
          border-radius: 5px;
          margin-top: 55px;
          font-family: 'Arial';
          font-style: normal;
          font-weight: 400;
          font-size: 15px;
          line-height: 17px;
          color: #ffffff;
        "
        type="submit"
      >
        Sign in
      </button>
    </form>
  </body>
</html>
